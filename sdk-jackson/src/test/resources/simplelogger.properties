# SLF4J Simple Logger Configuration
# See: https://www.slf4j.org/api/org/slf4j/simple/SimpleLogger.html

# Default log level for all loggers (can be: trace, debug, info, warn, error)
org.slf4j.simpleLogger.defaultLogLevel=warn

# Show date/time in output
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=HH:mm:ss.SSS

# Show thread name
org.slf4j.simpleLogger.showThreadName=false

# Show short logger name
org.slf4j.simpleLogger.showShortLogName=true
