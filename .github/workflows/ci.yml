name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Build
        run: ./gradlew build

      - name: Run unit tests
        run: ./gradlew test

  e2e-test:
    runs-on: ubuntu-latest
    needs: build

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: flovyn
          POSTGRES_PASSWORD: flovyn
          POSTGRES_DB: flovyn
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      # Uncomment when flovyn-server Docker image is available
      # flovyn-server:
      #   image: flovyn/server:latest
      #   ports:
      #     - 9090:9090
      #   env:
      #     DATABASE_URL: postgres://flovyn:flovyn@postgres:5432/flovyn
      #   options: >-
      #     --health-cmd "grpc_health_probe -addr=:9090"
      #     --health-interval 10s
      #     --health-timeout 5s
      #     --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Run E2E tests
        run: ./gradlew :sdk-jackson:e2eTest
        env:
          FLOVYN_E2E_USE_DEV_INFRA: "1"
          FLOVYN_SERVER_ADDRESS: localhost:9090

  native-build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            lib: libflovyn_ffi.so
          - os: macos-latest
            target: x86_64-apple-darwin
            lib: libflovyn_ffi.dylib
          - os: macos-latest
            target: aarch64-apple-darwin
            lib: libflovyn_ffi.dylib

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Checkout sdk-rust (for ffi crate)
        uses: actions/checkout@v4
        with:
          repository: flovyn/sdk-rust
          path: sdk-rust

      - name: Build native library
        run: |
          cd sdk-rust
          cargo build -p flovyn-ffi --release --target ${{ matrix.target }}

      - name: Upload native library
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.target }}
          path: sdk-rust/target/${{ matrix.target }}/release/${{ matrix.lib }}
