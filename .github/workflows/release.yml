name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-natives:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            lib: libflovyn_ffi.so
            native-dir: linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            lib: libflovyn_ffi.dylib
            native-dir: macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            lib: libflovyn_ffi.dylib
            native-dir: macos-aarch64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Checkout sdk-rust (for ffi crate)
        uses: actions/checkout@v4
        with:
          repository: flovyn/sdk-rust
          path: sdk-rust

      - name: Build native library
        run: |
          cd sdk-rust
          cargo build -p flovyn-ffi --release --target ${{ matrix.target }}

      - name: Upload native library
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.native-dir }}
          path: sdk-rust/target/${{ matrix.target }}/release/${{ matrix.lib }}

  publish:
    needs: build-natives
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download Linux x86_64 native library
        uses: actions/download-artifact@v4
        with:
          name: native-linux-x86_64
          path: native/src/main/resources/natives/linux-x86_64/

      - name: Download macOS x86_64 native library
        uses: actions/download-artifact@v4
        with:
          name: native-macos-x86_64
          path: native/src/main/resources/natives/macos-x86_64/

      - name: Download macOS aarch64 native library
        uses: actions/download-artifact@v4
        with:
          name: native-macos-aarch64
          path: native/src/main/resources/natives/macos-aarch64/

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Publish to Maven Central
        run: ./gradlew publish
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
